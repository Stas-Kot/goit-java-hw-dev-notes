<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
   input:hover {
    cursor: pointer;
   }
   button:hover {
    cursor: pointer;
   }
   a {
   text-decoration: none;
   }
   a:link {
    color: white;
   }
   a:visited {
    color: white;
   }
   a:active {
    color: white;
   }
  </style>
</head>
<body style="padding: 30px;">
        <div>
            <button type="button" style="padding:15px; border-radius: 15px; font-size: 25px;  background-color: #000066; color: white;"><a href="/note/list">Back to homepage</a></button>
            <h1 style="text-align: center">Examples:</h1>
        </div>

        <main>
            <div class="container">
                <!-- Carousel wrapper -->
                <div id="carouselMaterialStyle" class="carousel slide carousel-fade" data-mdb-ride="carousel">
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="0" class="active"
                                aria-current="true"
                                aria-label="Slide 1"></button>
                        <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>

                    <!-- Inner -->
                    <div class="carousel-inner rounded-5 shadow-4-strong">
                        <!-- Single item -->
                        <div class="carousel-item active">
                            <img th:src="@{${'/images/example-img.png'}}" class="d-block w-100"
                                 alt="Note list example page"/>
                            <div class="carousel-caption d-none d-md-block">
<!--                                <h5>First slide label</h5>-->
<!--                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>-->
                            </div>
                        </div>

                        <!-- Single item -->
                        <div class="carousel-item">
                            <img th:src="@{${'/images/example2-img.png'}}" class="d-block w-100"
                                 alt="Canyon at Nigh"/>
                            <div class="carousel-caption d-none d-md-block">
<!--                                <h5>Second slide label</h5>-->
<!--                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
                            </div>
                        </div>

                        <!-- Single item -->
                        <div class="carousel-item">
                            <img th:src="@{${'/images/example2-img.png'}}" class="d-block w-100"
                                 alt="Cliff Above a Stormy Sea"/>
                            <div class="carousel-caption d-none d-md-block">
<!--                                <h5>Third slide label</h5>-->
<!--                                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>-->
                            </div>
                        </div>
                    </div>
                    <!-- Inner -->

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMaterialStyle"
                            data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselMaterialStyle"
                            data-mdb-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </main>
        <!-- Carousel wrapper -->

        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
        ></script>
</body>
</html>

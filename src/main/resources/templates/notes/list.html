   #flexSwitchCheckDefault:checked:after {
     background-color: #fff;
   }

   }

   }

<body style="background-color: 	#d9d9d9;">
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background-color: #72767d;">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <div class="navbar-brand me-2" style="margin-top: -1px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                     class="bi bi-journal-code" viewBox="0 0 16 16" id="IconChangeColor">
                    <path fill-rule="evenodd"
                          d="M8.646 5.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 8 8.646 6.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 8l1.647-1.646a.5.5 0 0 0 0-.708z"
                          id="mainIconPathAttribute" fill="#ff0000"></path>
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
                          id="mainIconPathAttribute" fill="#ff0000"></path>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
                          id="mainIconPathAttribute" fill="#ff0000"></path>
                </svg>
            </div>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample" style="justify-content: space-between;">
                <h1 class="navbar-brand mb-0 h1"><span>Hello,&nbsp;</span><span th:text="${username}"></span>!</h1>

                <form id="viewSwitcher" method="post" action="/note/list" class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="name" value="TABLE"  th:checked="${notesView}" data-mdb-toggle="modal" data-mdb-target="#staticBackdrop"/>
                    <label class="form-check-label" for="flexSwitchCheckDefault" style="color: #fff">List/Table</label>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Confirmation window</h5>
                                <button type="button" class="btn-close button-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Do you want to change notes view?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary button-close" data-mdb-dismiss="modal">No</button>
                                <button form="viewSwitcher" type="submit" class="btn btn-primary">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <a href="/logout" role="button">
                        <button type="button" id="logoutBtn" class="btn btn-outline-danger btn-rounded px-3">
                        <i style="margin-left: 5px;" class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </a>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>
<main>
    <section th:if="${notesView == 'true'}">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
         <h1 style="font-size: 42px; color:#332d2d; font-weight:700; line-height: 64px;">
             ALL MY NOTES <span style="margin-left: 40px; color: #72767d;" th:text="${notes.size}"></span>
         </h1>
         <a href="/note/create">
                 <button type="button" class="btn btn-dark btn-rounded">
                    <span style="margin-right: 5px;">Add note</span>
                    <i class="fas fa-plus-circle fa-lg"></i>
                 </button>
         </a>
    </div>
    <div style="padding: 10px 50px;">
        <table class="table align-middle mb-0 bg-white">
            <thead  class="bg-light" style="font-size: 34px; font-weight: 700;">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Privacy</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note: ${notes}">
                <form name="noteItem" method="post" action="/note/delete">
                    <td th:text="${note.title}" style="font-size: 26px; font-weight: 500;"></td>
                    <td th:text="${note.content}" style="font-size: 26px;"></td>
                    <td>
                        <span style="padding: 6px 30px;" class="badge badge-success rounded-pill d-inline" th:if="${note.privacy.name() == 'PUBLIC'}">Public</span>
                        <span style="padding: 6px 30px;" class="badge badge-danger rounded-pill d-inline" th:if="${note.privacy.name() == 'PRIVATE'}">Private</span>
                    </td>
                    <td>
                        <div>
                            <input name="noteId" type="text" th:value="${note.noteId}" hidden/>
                            <a th:href="@{'/note/edit?id=' + ${note.noteId}}">
                                <button type="button" class="btn btn-warning btn-sm" data-mdb-color="dark" style="margin-right: 15px;">Edit <i class="far fa-edit"></i></button>
                            </a>
                            <button type="submit" class="btn btn-danger btn-sm" data-mdb-color="dark" style="margin-right: 15px;">Delete <i class="far fa-trash-alt"></i></button>
                            <button  th:data-link="'/note/share/'+${note.noteId}" type="button" class="btn btn-primary btn-sm copy-link-btn" data-mdb-color="dark">Copy link <i class="fas fa-link"></i></button>
                        </div>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
    </section>

    <section th:if="${notesView == 'false'}">
    <div style="display: flex; justify-content: space-around; padding: 50px;">
        <div>
            <a href="/note/create">
                <p style="display: flex; flex-direction: column; font-size: 40px; text-align: center; margin: 0; padding: 20px; border-radius: 25px; width: 300px; color: white; background-color: #000066;">
                    <span><svg
                        xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg></span> Add new note
                </p>
            </a>
        </div>

        <div>
            <h1 style="font-size: 50px; color: #000066; font-weight:700; margin-left: 62px;">ALL NOTES <span style="margin-left: 220px;" th:text="${notes.size}"></span></h1>
            <ul style="font-size: 30px; width: 690px;">
                <li th:each="note : ${notes}"
                    style="background-color: #ffb31a; border-radius: 20px; padding: 20px; width: 700px; margin-bottom: 10px;">
                    <form name="noteItem" method="post" action="/note/delete">
                        <h3 th:text="${note.title}" style="word-break: break-all;"></h3>
                        <p th:text="${note.content}" style="word-break: break-all;"></p>
                        <input name="noteId" type="text" th:value="${note.noteId}" hidden/>
                        <p><span>
                            <a th:href="@{'/note/edit?id=' + ${note.noteId}}">
                                <input type="button" value="Edit" style="-webkit-appearance: none; width: 150px; height: 50px; border-radius: 15px; font-size: 25px;  background-color: #000066; color: white;"/>
                            </a>
                        </span> <span><input
                                type="submit" value="Delete"
                                style="-webkit-appearance: none; width: 150px; height: 50px; border-radius: 15px; font-weight: 400; font-size: 25px; background-color: #000066; color: white;"/></span>
                            <span><input th:data-link="'/note/share/'+${note.noteId}"
                                    class="copy-link-btn"
                                    type="button" value="Copy link"
                                    style="-webkit-appearance: none; width: 150px; height: 50px; border-radius: 15px; font-weight: 400; font-size: 25px; background-color: #000066; color: white;"/></span>
                            <span th:if="${note.privacy.name() == 'PRIVATE'}" style="margin-left:10px;">
                                <span th:text="${note.privacy}"></span><i class="fas fa-lock" style="margin-left:10px;"></i></span>
                            <span th:if="${note.privacy.name() == 'PUBLIC'}" style="margin-left:10px;">
                                <span th:text="${note.privacy}"></span><i class="fas fa-lock-open" style="margin-left:10px;"></i></span>

                        </p>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    </section>
</main>
<script>
    document.querySelectorAll('.copy-link-btn').forEach(copyButton => {
    copyButton.addEventListener('click', () => {
    const text = copyButton.value;
    const color = copyButton.style.backgroundColor;
    const pathToCopy = copyButton.getAttribute('data-link');
    navigator.clipboard.writeText(window.location.host+pathToCopy);
    copyButton.value = "Copied!";
    copyButton.style.backgroundColor = '#2797a8';

    setTimeout(() => {
    copyButton.value = text;
    copyButton.style.backgroundColor = color;
    }, 2000);
    });
    });
</script>
<script>
    document.querySelectorAll('.button-close').forEach(button => {
      button.addEventListener('click', () => {
      const inputSwitch = document.querySelector('#flexSwitchCheckDefault');
      const isChecked = !inputSwitch.checked;
      inputSwitch.checked = isChecked;
      });
    });
</script>

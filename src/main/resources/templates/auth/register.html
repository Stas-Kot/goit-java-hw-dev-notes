<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form  th:action="@{/register}" th:object="${registerForm}" method="post">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                                 class="bi bi-journal-code" viewBox="0 0 16 16" id="IconChangeColor">
                                                <path fill-rule="evenodd"
                                                      d="M8.646 5.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 8 8.646 6.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 8l1.647-1.646a.5.5 0 0 0 0-.708z"
                                                      id="mainIconPathAttribute" fill="#ff0000"></path>
                                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
                                                      id="mainIconPathAttribute" fill="#ff0000"></path>
                                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
                                                      id="mainIconPathAttribute" fill="#ff0000"></path>
                                            </svg>
                                            <span class="h1 fw-bold mb-0" style="margin-left: 20px;">Notes</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register new account</h5>

                                        <div class="text-danger" th:if="${message}"> <span th:text="${message}"></span>
                                             </div>
                                        <div class="text-danger" th:if="${param.logout}">
                                            You have been logged out.</div>

                                        <div class="form-outline mb-4">
                                            <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">User name</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Sign up</button>
                                        </div>

                                        <!--                                        <a class="small text-muted" href="#!">Forgot password?</a>-->
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;"><a href="/login" style="color: #393f81;">Back to Login</a></p>
                                        <span class="small text-muted">Do You want to know more about Notes?</span>
                                        <a href="/note/example" class="small text-muted">See examples</a>
                                        <!--                                        <a href="#!" class="small text-muted">Privacy policy</a>-->
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
</body>
</html>
